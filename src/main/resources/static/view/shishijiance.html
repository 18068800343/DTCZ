		var user;
		function getLoginUser(){
			$.ajax({
				type: 'POST',
				url: '/login/getUser',
				dataType: 'json',
				async:false,
				data: {
				},
				error: function (msg) {
					errMessage("请求UserController失败");
				},
				success: function (json) {
					user = json;
				}
			});
			return user;
		}
		/*var user;*/
		function initzhandian(){
			$.ajax({
				type: 'POST',
				url: '/tUserInfo/selectUserById',
				dataType: 'json',
				async:false,
				data: {
					id:user.usrId,
				},
				error: function (msg) {
					errMessage("请求UserController失败");
				},
				success: function (json) {
					user=json;
					$("#zhandian").html('');
					if(json!=null){
						if(json.stationPort.indexOf(",")!=-1&&json.stationName.indexOf(",")!=-1){
							var stationPort=json.stationPort.split(",");
							var stationName=json.stationName.split(",");
							for(var i=0;i<stationPort.length;i++){
								for(var i=0;i<stationName.length;i++){
									$("#zhandian").append("<option  value='"+stationPort[i]+"'>"+stationName[i]+"</option>");
								}
							}
						}else{
							$("#zhandian").append("<option  value='"+json.stationPort+"'>"+json.stationName+"</option>");
						}
						$(".selectpicker").selectpicker({
							noneSelectedText: '请选择',
						});
						if(user.lastMonitoringSite!=null&&user.lastMonitoringSite!=""&&user.lastMonitoringSite!=undefined){
							if(user.lastMonitoringSite.indexOf(",")!=-1){
								$("#zhandian").val(user.lastMonitoringSite.split(","));
								$('#zhandian').selectpicker('val', user.lastMonitoringSite.split(","));
							}else{
								$("#zhandian").val(user.lastMonitoringSite);
								$('#zhandian').selectpicker('val', user.lastMonitoringSite);
							}

						}
						$("#zhandian").selectpicker("refresh");
						$('#zhandian').selectpicker('render');
					}
				}
			});
		}



		function queding(){
			var stationPort;
			if($("#zhandian").val()!=""&&$("#zhandian").val()!=undefined&&$("#zhandian").val()!=null){
				stationPort=$("#zhandian").val().toString();
			}else{
				stationPort=""
			}
			$.ajax({
				type: 'POST',
				url: '/tWimMsg/getAlltWimMsg',
				dataType: 'json',
				async:false,
				data: {
					stationPort:stationPort,
				},
				error: function (msg) {
					errMessage("请求UserController失败");
				},
				success: function (json) {
					$('#mainContent').dataTable().fnClearTable();
					$('#mainContent').DataTable().rows.add(json).draw(false);
					setLeftEcharts()
					setRightEcharts()
					setBottomEcharts()
				}
			});
		}

		function nowJianceSite(){
			$("#jianceTable tbody").empty('')
			if($("#zhandian").val()!=""&&$("#zhandian").val()!=undefined&&$("#zhandian").val()!=null){
				var text=[];
				var checkParam = $('#zhandian').find('option:selected');
				for (var i=0;i<checkParam.length;i++) {
					text.push(checkParam[i].textContent);
				}
				for(i in text){
					$("#jianceTable tbody").append("<tr><td colspan='2'>"+text[i]+"<td></tr>")
					$("#jianceTable tbody").find("td:last").hide()
				}
			}else{
				$("#zhandian option").each(function(){
					//遍历所有option
					var value = $(this).val();   //获取option值
					var text = $(this).text();
					if(text!=''){
						$("#jianceTable tbody").append("<tr><td colspan='2'>"+text+"<td></tr>")
						$("#jianceTable tbody").find("td:last").hide()
					}
				})
			}

		}

		function refresh(){
			if(user!=null&&user!=""&&user!=undefined){
				queding()
				setLeftEcharts()
				setRightEcharts()
				setBottomEcharts()
			}
		}


	<!--======================================================================================左边柱状图（当日车流量）===============================================================================-->

		// 基于准备好的dom，初始化echarts实例



		function getstationName(user){
			var stationName
			if($("#zhandian").val()!=""&&$("#zhandian").val()!=undefined&&$("#zhandian").val()!=null){
				var text=[];
				var checkParam = $('#zhandian').find('option:selected');
				for (var i=0;i<checkParam.length;i++) {
					text.push(checkParam[i].textContent);
				}
				stationName=text;
			}else{
				stationName=user.stationName.split(",")
			}
			return stationName;
		}

		function getstationPort(user){
			var stationPort
			if($("#zhandian").val()!=""&&$("#zhandian").val()!=undefined&&$("#zhandian").val()!=null){
				stationPort=$("#zhandian").val().toString();
			}else{
				stationPort=user.stationPort
			}
			return stationPort;
		}

		function setLeftEcharts(){
			var user=getLoginUser();
			var stationName=getstationName(user);
			var stationPort=getstationPort(user);

			$.ajax({
				type: 'POST',
				url: '/tWimMsg/getMeiRiCheLiuLiangByStationPort',
				dataType: 'json',
				data: {
					stationPort: stationPort,
				},
				error: function (msg) {
					errMessage("请求UserController失败");
				},
				success: function (json) {
					setEcharts(json,stationName)

				}
			});
		}

		function setEcharts(list,stationName){
			/*
			//不显示为0的站点
			var arr='';
			for(var i=0;i<list.length;i++){
				for (var i=0;i<stationName.length;i++){
					if(list[i]==0){
						arr+=stationName[i]+"今日无车流量,"
						list.splice($.inArray(list[i],list),1);
						stationName.splice($.inArray(stationName[i],stationName),1);
					}
				}
			}
			arr=arr.substring(0,arr.length-1);*/
			var flag=0;
			for(var i=0;i<list.length;i++){
				flag+=list[i];
			}
			if(flag==0){
				$("#errorMsg").html('今日无流量').css({
					"margin-left":"30px",
					"color":"red",
				})
			}
			var myChart = echarts.init(document.getElementById('_top'));
			let option = setjiancezhandianLeft(list,stationName);
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);


		}



	<!--==========================================================饼状图（当日超载车辆）===========================================-->

		function setRightEcharts(){
			var user=getLoginUser();

			var stationPort=getstationPort(user);

			$.ajax({
				type: 'POST',

					stationPort: stationPort,
				},
				error: function (msg) {
					errMessage("请求UserController失败");
				},
				success: function (json) {
					setEcharts2(json,stationName)

				}
			});
		}

		function setEcharts2(list,stationName){
			var flag=0;
			for(var i=0;i<list.length;i++){
				flag+=list[i].value;
			}
			if(flag==0){
				$("#errorMsg2").html('今日无超重车辆').css({
					"margin-left":"30px",
					"color":"red",
				})
			}
			var myChart2 = echarts.init(document.getElementById('_right'));

		}



	<!--==========================================================下面的柱状图（当日关键车辆）===========================================-->

		function setBottomEcharts(){
			var user=getLoginUser();

			var stationPort=getstationPort(user);

			$.ajax({
				type: 'POST',
				url: '/tWimMsg/getMeiRiGuanJianCheLiangByStationPort',

				},
				success: function (json) {

		}
		function setEcharts3(list,stationName){
			var flag=0;
			for(var i=0;i<list.length;i++){
				flag+=list[i];
			}
			if(flag==0){
				$("#errorMsg3").html('今日无关键超重车辆').css({

			}
			var myChart3 = echarts.init(document.getElementById('bottom_'));

				myChart3.setOption(option);
