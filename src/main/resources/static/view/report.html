	function queding() {
		let startTime = $("#startTime").val();
		let endTime = $("#endTime").val();
		if(endTime<=startTime){
			toastr.error("结束时间必须大于开始时间!");
			return;
		}
		initTable(startTime,endTime);
	}
	function initTable(startTime,endTime){
		$.ajax({
			type: 'POST',
			url: '/ReportInfoController/getAllReportInfoByCompanyName',
			dataType: 'json',
			data: {
				startTime:startTime,
				endTime:endTime
			},
			error: function (msg) {
				errMessage("请求UserController失败");
			},
			success: function (json) {
				$('#mainContent').dataTable().fnClearTable();
				$('#mainContent').DataTable().rows.add(json).draw(false);
			}
		});
	}

	//全局正则KV集合
	let regMap = {
		ip_zhengze: '^((2(5[0-5]|[0-4]\\d))|[0-1]?\\d{1,2})(\\.((2(5[0-5]|[0-4]\\d))|[0-1]?\\d{1,2})){3}$',
		stationLongitude_zhengze:'^(\\-|\\+)?(((\\d|[1-9]\\d|1[0-7]\\d|0{1,3})\\.\\d{0,6})|(\\d|[1-9]\\d|1[0-7]\\d|0{1,3})|180\\.0{0,6}|180)$',
		stationLatitude_zhengze:'^(\\-|\\+)?([0-8]?\\d{1}\\.\\d{0,6}|90\\.0{0,6}|[0-8]?\\d{1}|90)$',
	}
	//全局错误提示
	let errMsg = {
		stationIp:'IP地址格式错误，请重新检查',
		stationLongitude:'经度格式错误，经度整数部分为0-180,小数部分为0到6位!',
		stationLatitude:'纬度格式错误，纬度整数部分为0-90,小数部分为0到6位!',

	}
	function reg(str,re){
		if (re.test(str)) {
			return true;
		} else {
			return false;
		}
	}

	let addzhandian = new Vue({
		el:"#myModal",
		data:{
			sId:"",
			stationId:"",
			stationName:"",

			stationPort:"",
			stationLongitude:"",
			stationLatitude:"",
			routeName:"",
			company:'',
			provinceStationName:'',
			mask:'',
			gateway:'',
			lanes:'',

			stationInfo:'',
			companySelected:'',
			companyList:'',
			file:'',
		},
		methods:{
			getFile(event) {
				this.file = event.target.files[0];
				console.log(this.file);
			},
			baocun:function(event){
				this.completionDate=$("#jianchengDate").val();
				event.preventDefault();//取消默认行为
				let formData = new FormData();
				formData.append('stationSite', JSON.stringify(this._data));
				formData.append('file', this.file);
				let config = {
					headers: {
						'Content-Type': 'multipart/form-data'
					}
				}
				this.$http.post('/StationSite/addStationSite',formData,config).then((res)=>{
					let resMsg = res.body;
					if(resMsg.daoMsg>0){
						$('#mainContent').DataTable().row.add(resMsg.obj).draw();
						$("#myModal").modal("hide");
						toastr.success(resMsg.resultMsg);
					}else if(resMsg.daoMsg==-3){
						toastr.error("IP地址重复");
					}else if(resMsg.daoMsg==-4){
						toastr.error("端口号重复");
					}else{
						toastr.error(resMsg.resultMsg);
					}
				},(res)=>{
					toastr.error("发生错误");
				});
			},
			reg:function(value,regType,id){
				let re = new RegExp(regMap[regType]);
				let flag;
				flag = reg(value,re);
				if(null!=value&&''!=value){
					if(!flag){
						addzhandian[id]="";
						toastr.error(errMsg[id]);
					}
				}
			},
			companyInit:function(){
				//发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
				this.$http.post('/StationSite/getCompanyStationSite',{},{emulateJSON:true}).then((res)=>{
					this.companyList=res.body;
					this.companySelected=addzhandian.companyList[0].companyName;
				},(res)=>{
					console.log("初始化失败");
				});
			},
		}

	function getLocalPath(){
		let pathArray = window.location.pathname.split('/');
		let secondLevelLocation = pathArray[1];
		let loginUrl = window.location.protocol + "//"  + window.location.host ;
		return loginUrl;
	}

	function delete_file(obj){
		let url=$(obj).attr("data1");
		let id=$(obj).attr("data2");
		let name=$(obj).attr("data3");
		let msg = "您真的确定要删除吗？\n\n请确认！";
		if (confirm(msg)==true){
			$.ajax({
				type: 'POST',
				url: '/accessory/deleteAccessoryByIdAndName',
				dataType: 'json',
				data: {
					aId:id,
					acName:name,
					acUrl:url
				},
				success: function (json) {
					if(json==0){
						toastr.error("删除失败");
					}else{
						$("#edit_accessory thead").show()
						toastr.success("删除成功");
						$(obj).parent().parent().remove();
						//$("#myModal2").modal("hide")

					}
				}
			});
		}
	}

					this.companySelected=addzhandian.companyList[0].companyName;
				},(res)=>{
					console.log("初始化失败");
				});
			},
		}
	});

	function down(obj){
		let tr=$(obj).parents("tr");
		let data=$("#mainContent").DataTable().row(tr).data();
		let path=data.reportUrl;
		let name=data.reportName;
		window.location.href=encodeURI("../down/downloadReport?type=downloadFile&fileName="+name+"&filePath="+path);

			async:false,

	function initCompanySel() {
		$.ajax({
			type: 'POST',
			url: '/StationSite/getCompanyStationSite',
			dataType: 'json',
			async: false,
			data: {},
			error: function (msg) {
			},
			success: function (json) {
				$("#zhandian").html('');
				if (json != null) {
						for (let i = 0; i < json.length; i++) {
							let companyName = json[i].companyName;
							let groups = json[i].groups;
							if(groups == '控股' || groups == '路公司'){
								$("#zhandian").append("<option data-id='groups'  value='" + companyName + "'>" + companyName + "</option>");
							}
						}

					$(".selectpicker").selectpicker({
						noneSelectedText: '请选择',
					});
					$("#zhandian").selectpicker("refresh");
					$('#zhandian').selectpicker('render');
				}
			}
		});
	}
