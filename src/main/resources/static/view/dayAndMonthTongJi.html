<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../style/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link href="../font2/iconfont.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/jquery.dataTables.min.css">
    <link href="../style/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/home.css"/>

</head>
<body style="background-image: none;">
<!-- widget content -->
<div class="widget-body" style="margin-top: 10px;">

    <div style="height: 500px" id="dataTable">
    </div>
</div>
<!-- end widget content -->
</body>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--<script src="../js/bootstrap-select.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="js/echarts.min(1).js" type="text/javascript" charset="utf-8"></script>
<script src="js/datatables/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="../js/common-scripts.js"></script>
<script src="../js/echartsOptionInit.js"></script>
<script src="js/toastr.js"></script>
<script src="../js/myTool.js"></script>
<script>


    $(document).ready(function () {
        dayAndMonthTongjiDom.initTable();
        dayAndMonthTongjiDom.initTableBodyAjax('10001','2020-02');
    });

    let dayAndMonthTongjiDom={};

    dayAndMonthTongjiDom.initTable = () => {
        $("#dataTable").append("<div id='title'><ul   class='nav nav-tabs pull-left'>"
            + " <li class='active'><a href='#s1' data-toggle='tab' id='tab1'>交通量</a></li>"
            + " <li><a href='#s2' data-toggle='tab' id='tab2'>超载车辆数</a></li>"
            + " <li><a href='#s3' data-toggle='tab' id='tab3'>平均超载率</a></li>"
            + " <li ><a href='#s4' data-toggle='tab' id='tab4'>超载比例(%)</a></li>"
            + " <li ><a href='#s5' data-toggle='tab' id='tab5'>最大车重(KG)</a></li>"
            + "</ul></div>"
            + "<div id='myTabContent1' class='tab-content bg-color-white no-padding' style='overflow-x: auto; overflow-y: auto; height:450px; width:1040px;'>"
            + " <div class='tab-pane fade in active' id='s1'>"
            + " <table id='myTabOne1' data-id='交通量' class='table table-bordered table-hover' border='2'  bordercolor='black' cellspacing='0' cellpadding='0'></table></div>"
            + "<div class='tab-pane fade in' id='s2'><table id='myTabOne2' data-id='超载车辆数'  class='table table-bordered table-hover' border='2'  bordercolor='black' cellspacing='0' cellpadding='0'></table></div>"
            + "<div class='tab-pane fade in' id='s3'><table id='myTabOne3' data-id='平均超载率'  class='table table-bordered table-hover' border='2' bordercolor='black' cellspacing='0' cellpadding='0'></table></div>"
            + " <div class='tab-pane fade in' id='s4'>"
            + " <table id='myTabOne4' data-id='超载比例' class='table table-bordered table-hover' border='2'  bordercolor='black' cellspacing='0' cellpadding='0'></table></div>"
            + "  <div class='tab-pane fade in' id='s5'><table id='myTabOne5' data-id='最大车重' class='table table-bordered table-hover' border='2' bordercolor='black' cellspacing='0' cellpadding='0'></table></div>"
            + " </div>")
    }

    dayAndMonthTongjiDom.initTableBodyAjax = (stationIp,avgTime) => {
        $.ajax({
            type: 'POST',
            url: '/tAvgDay/gettAvgDayColumnByIpAndTimeMonth',
            dataType: 'json',
            data: {
                stationIP: stationIp,
                avgTime: avgTime,
                avgLaneNo: 0
            },
            error: function (msg) {
            },
            success: function (json) {
                initTableTbody(json)
                dayAndMonthTongjiDom.bindClick(stationIp);
            }
        });
    }
    let initTableTbody = (json) => {
        for (let i = 1; i <= 5; i++) {
            if (i == 5) {
                let tableDom = $("#myTabOne" + i).html('');
                tableDom.append("<thead>" + "</thead>" + "<tfoot>" +
                    "<tr align='center'>" +
                    "<td>" + "车道编号" + "</td>" +
                    "<td>" + "车道名" + "</td>" +
                    "<td>最大车重</td>" +
                    "</tr>" +
                            +
                        "</tfoot>");
                for (let n = 1; n <= json.length; n++) {
                    if (n == json.length) {
                        //车道0即总计的一行的td
                        let tdDom = "";
                        tdDom =  "<td data-id='column'><a>" + json[1].avgMax + "</a></td>";
                        let dom = tableDom.find("tfoot");
                        $(dom).append("<tr align='center'>" +
                            "<td colspan='2'>" + formatLaneName(json[0].avgLaneNo) + "</td>" +
                            tdDom +
                            "</tr>")
                        break;
                    }
                    let tdDom = "";
                    tdDom = "<td data-id='column'><a>" + json[n].avgMax + "</a></td>";
                    let dom = tableDom.find("tfoot");
                    $(dom).append("<tr align='center'>" +
                        "<td>" + json[n].avgLaneNo + "</td>" +
                        "<td>" + formatLaneName(json[n].avgLaneNo) + "</td>" +
                        tdDom +
                        "</tr>")
                }
            } else {
                let tableDom = $("#myTabOne" + i).html('');
                let k = 5 * (i) + i - 1;
                tableDom.append("<thead>" + "</thead>" + "<tfoot>" +
                    "<tr align='center'>" +
                    "<td>" + "车道编号" + "</td>" +
                    "<td>" + "车道名" + "</td>" +
                    "<td>" + "2轴车" + "</td>" +
                    "<td>" + "3轴车" + "</td>" +
                    "<td>" + "4轴车" + "</td>" +
                    "<td>" + "5轴车" + "</td>" +
                    "<td>" + "6轴车及以上" + "</td>" +
                    "<td>" + "合计" + "</td>" +
                    "</tr>" +
                    +
                        "</tfoot>");
                for (let n = 1; n <= json.length; n++) {
                    if (n == json.length) {
                        //车道0即总计的一行的td
                        let tdDom = "";
                        for (let j = k + 1; j <= k + 5; j++) {
                            tdDom = tdDom + "<td data-id='column'><a>" + json[1]['column' + j] + "</a></td>";
                        }
                        tdDom = tdDom + "<td data-id='column'><a>" + json[1]['column' + k] + "</a></td>";
                        let dom = tableDom.find("tfoot");
                        $(dom).append("<tr align='center'>" +
                            "<td colspan='2'>" + formatLaneName(json[0].avgLaneNo) + "</td>" +
                            tdDom +
                            "</tr>")
                        break;
                    }
                    let tdDom = "";
                    for (let j = k + 1; j <= k + 5; j++) {
                        tdDom = tdDom + "<td data-id='column'+j+'><a>" + json[n]['column' + j] + "</a></td>";
                    }
                    tdDom = tdDom + "<td data-id='column'><a>" + json[n]['column' + k] + "</a></td>";
                    let dom = tableDom.find("tfoot");
                    $(dom).append("<tr align='center'>" +
                        "<td>" + json[n].avgLaneNo + "</td>" +
                        "<td>" + formatLaneName(json[n].avgLaneNo) + "</td>" +
                        tdDom +
                        "</tr>")

                }


            }
        }
    }

    let formatLaneName = (e) => {
        if (e == '0') {
            return '合计';
        } else if (e == '1') {
            return '停车道';
        } else if (e == '2') {
            return '车道2';
        } else if (e == '3') {
            return '车道1';
        } else {
            return '车道';
        }
    }


    dayAndMonthTongjiDom.bindClick = (stationIp)=>{
        $("#dataTable").find("td").each(function () {
            let str = $(this).attr("data-id");
            if(str!=undefined){
                $(this).on('click',function () {
                    let strIn = $(this).attr("data-id");
                    let laneNo = strIn.split(",")[0];
                    let column = strIn.split(",")[1];
                    $.ajax({
                        type: 'POST',
                        url: '/tAvgDay/getEchartsListByLaneNoAndColumnMonth',
                        dataType: 'json',
                        data: {
                            stationIP: stationIp,
                            laneNo:laneNo,
                            column: column,
                        },
                        error: function (msg) {
                        },
                        success: function (json) {
                            dayAndMonthTongjiDom.makeLineChart(json);
                        }
                    });
                })

            }
        })
    }
    dayAndMonthTongjiDom.makeLineChart = (data)=>{
        $("#modalEcharts").modal("show");
        initMyChart(data);
    }

    let initMyChart = (data)=>{
        let myChart = echarts.init(document.getElementById('myChart'));
        let option = {
            title: {
                text: ''
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {},
                    dataView:{}
                }
            },
            tooltip: {},
            xAxis: {
                type: 'category',
                data: data.x,
                name: "日期",
                boundaryGap: false
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%']
            },
            dataZoom: [{
                type: 'inside',
                start: 0,
                end: 100
            }, {
                start: 0,
                end: 100,
                handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                handleSize: '80%',
                handleStyle: {
                    color: '#fff',
                    shadowBlur: 3,
                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                    shadowOffsetX: 2,
                    shadowOffsetY: 2
                }
            }],
            series: [{
                name: '',
                type: 'line',
                data: data.y
            }]
        };
        myChart.setOption(option);
    }
</script>


</html>
