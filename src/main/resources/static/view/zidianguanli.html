<script>

    $(document).ready( function () {

    function initzhandian(){
        $.ajax({
            type: 'POST',
            url: '/StationSite/getAllStationSite',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                if(json!=null){
                    $("#xg_StationName").html('');
                    for(var i=0;i<json.length;i++){
                        $("#xg_StationName").append("<option  value='"+json[i].stationPort+"'>"+(json[i].stationName)+"</option>");
                    }
                    $(".selectpicker").selectpicker({
                        noneSelectedText: '请选择',
                    });
                    $("#xg_StationName").selectpicker("refresh");
                    $('#xg_StationName').selectpicker('render');
                }
            }
        });
    }



    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "sDom":
            "t"+
            "<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-6'p>>",
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
            "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
        },
        "columns": [
            { "data": null},
            { "data": "licensePlateColor"},
            { "data": "licensePlateNo"},
        ],
        "columnDefs": [{
            "class": "tcenter",
            "targets": 3,
            "searchable": true,
            "render": function(data, type, full) {
                var xiugai='<i class="iconfont icon-xiugai Pib" style="font-size:20px;cursor:pointer;display: none;" id="upd" title="修改" data-toggle="modal" data-target="#change1"></i>';
                var shanchu='<i class="iconfont icon-shanchu Pic" style="font-size:20px;cursor:pointer;display: none;" id="del"  title="删除"></i>';
                //var look='<i class="iconfont icon-icon-test" style="font-size:20px;cursor:pointer;" title="查看详细信息" onclick="lookMs(this)" data-toggle="modal" data-target="#allMsg1" id="lookDetall"></i>'
                return xiugai+shanchu;
            }

    function xg_initzhandian(obj){
        $.ajax({
            type: 'POST',
            url: '/StationSite/getAllStationSite',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                if(json!=null){
                    $("#xg_StationName").html('');
                    for(var i=0;i<json.length;i++){
                        $("#xg_StationName").append("<option  value='"+json[i].stationPort+"'>"+(json[i].stationName)+"</option>");
                    }
                    $(".selectpicker").selectpicker({
                        noneSelectedText: '请选择',
                    });
                    $("#xg_StationName").val(obj);
                    $('#xg_StationName').selectpicker('val', obj);
                    $("#xg_StationName").selectpicker("refresh");
                    $('#xg_StationName').selectpicker('render');
                }
            }
        });
    }


    $("#baocun4").click(function(){
        let companyName=$("#xg_companyName").val();
        let checkParam = $('#xg_StationName').find('option:selected');
        let checkText=[];
        for (let i=0;i<checkParam.length;i++) {
            checkText.push(checkParam[i].textContent);
        }
        let StationName = checkText.join(',');
        let stationPort=$("#xg_StationName").val().toString();
        $.ajax({
            type: 'POST',
            url: '/StationSite/updateCompanySite',
            dataType: 'json',
            data: {
                id:xgId,
                companyName:companyName,
                stationPort:stationPort,
                stationName:StationName,
            },
            error: function (msg) {
                errMessage("请求失败");
            },
            success: function (json) {
                if(json.result>0){
                    toastr.success("修改成功");
                    $('#mainContent4').DataTable().row(tr).data(json.companySite);
                    $("#change4").modal('hide');
                }else{
                    toastr.error("修改失败");
                }
            }
        });
    })
